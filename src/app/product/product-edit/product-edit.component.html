<div id="layoutSidenav_content">
  <main>
    <div class="container-fluid px-4">
      <h1 style="text-align: center; margin-bottom: 40px" class="mt-4">Edit Product</h1>

      <form novalidate class="row justify-content-md-center"
            [formGroup]="productForm"
            (ngSubmit)="updateProduct(product.id)">
        <div class="col-md-8">
          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">
              Name:
            </label>
            <div class="col-10">
              <input class="form-control" type="text" id="example-text-input"
                     formControlName="name">
            </div>
          </div>
          <div class="col alert alert-danger" role="alert"
               *ngIf="name.errors?.required">
            Name is require!
          </div>
          <div class="col alert alert-danger" role="alert"
               *ngIf="name.errors?.minlength">
            Name must be at least 6 characters long!
          </div>

          <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">
              Price:
            </label>
            <div class="col-10">
              <input class="form-control" type="text" id="example-email-input" formControlName="price">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-url-fb" class="col-2 col-form-label">
              Description:
            </label>
            <div class="col-10">
              <input class="form-control" type="text" id="example-url-fb" formControlName="description">
            </div>
          </div>

          <div class="form-group row">
            <label for="category" class="col-2 col-form-label">
              Category:
            </label>
            <div id="category" class="col-10">
              <select formControlName="category" class="form-select" aria-label="Default select example">
                <option *ngFor="let category of categoryList" [value]="category.id"
                        [selected]="category.name == category.id">{{category.name}}</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-10 offset-2">
              <button class="btn btn-primary"
                      type="submit">Submit
              </button>
              <button style="margin-left: 10px" type="button" class="btn btn-primary" routerLink="/products">Back
              </button>
            </div>

          </div>

        </div>
      </form>
    </div>
  </main>
</div>
